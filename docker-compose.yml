version: '3.8'

services:
  wa-server-go:
    build: .
    container_name: wa-server-go
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      # Persistent session storage
      - ./data:/app/data
      # Environment file
      - ./.env:/app/.env:ro
      # Firebase credentials
      - ./firebase-sa.json:/app/firebase-sa.json:ro
    environment:
      - TZ=Asia/Jakarta
      - PORT=3001
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Optional: Add networks if needed
networks:
  default:
    name: wa-network
